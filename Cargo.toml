[package]
name = "rsx"
version = "0.1.1"
edition = "2021"

[lib]
name = "rsx"
path = "src/lib.rs"

[features]
default = ["chrono", "collections", "derive", "ptr", "vec"]
common = ["async", "chrono", "collections", "derive", 
          "fs", "hashmap", "net", "ptr", "regex", "str", "sync", "vec",
          "with-bytes", "with-hex", "with-log", "with-rustls", "with-serde"]
none = []

with-bytes = ["bytes", "bytestring", "zerocopy"]
with-hex = ["hex", "hex_literal"]
with-log = ["log", "env_logger", "dotenv"]
with-serde = ["serde", "serde_repr", "json"]
with-rustls = ["rustls", "rustls_pemfile"]

async = ["async-trait", "futures", "futures-util", "pin_project", "tokio", "tokio_stream"]
collections = ["maplit"]
db = ["async", "chrono", "rust_decimal", "sea_orm"]
derive = ["derive_more", "num_enum", "smart_default", "strum"]
fs = ["tempfile"]
hashmap = ["ahash", "ritelinked", "maplit"]
json = ["base64", "serde_json", "num", "collections"]
net = ["ipnetwork"]
num = []
ptr = ["memoffset", "once_cell"]
str = []
signal = ["tokio_stream"]
sync = ["arc_swap", "crossbeam", "flume"]
vec = []

[dependencies]
ahash = { version = "0.7.6", optional = true }
ritelinked = { version = "0.3.2", optional = true }
maplit = { version = "1.0.2", optional = true }

bytes = { version = "1.1.0", optional = true }
bytestring = { version = "1.0.0", features = ["serde"], optional = true }

chrono = { version = "0.4.19", optional = true }

derive_more = { version = "0.99.17", optional = true }
num_enum = { version = "0.5.7", optional = true }
smart_default = { version = "0.6.0", package = "smart-default", optional = true }
strum = { version = "0.24.0", features = ["derive"], optional = true }

dotenv = { version = "0.15.0", optional = true }
env_logger = { version = "0.9.0", optional = true }
log = { version = "0.4.16", optional = true }

async-trait = { version = "0.1.53", optional = true }
futures = { version = "0.3.21", optional = true }
futures-util = { version = "0.3.21", optional = true }
pin_project = { version = "1.0.10", package = "pin-project", optional = true }
tokio = { version = "1.17.0", features = ["full"], optional = true }
tokio_stream = { version = "0.1.8", package = "tokio-stream", features = [
    "time", "sync", "signal", "net", "fs", "io-util"], optional = true }

hex = { version = "0.4.3", optional = true }
hex_literal = { version = "0.3.4", package = "hex-literal", optional = true }

ipnetwork = { version = "0.18.0", optional = true }

memoffset = { version = "0.6.5", optional = true }
zerocopy = { version = "0.6.1", optional = true }

once_cell = { version = "1.10.0", optional = true }

regex = { version = "1.5.5", optional = true }

base64 = { version = "0.13.0", optional = true }
serde = { version = "1.0.136", features = ["derive"], optional = true }
serde_json = { version = "1.0.79", optional = true }
serde_repr = { version = "0.1.7", optional = true }

tempfile = { version = "3.3.0", optional = true }

rustls = { version = "0.20.4", optional = true }
rustls_pemfile = { version = "0.3.0", package = "rustls-pemfile", optional = true }

arc_swap = { version = "1.5.0", package = "arc-swap", optional = true }
crossbeam = { version = "0.8.1", optional = true }
flume = { version = "0.10.12", optional = true }

rust_decimal = { version = "1.23.1", optional = true }
sea_orm = { version = "0.7.1", package = "sea-orm", features = [
    "sqlx-postgres", "sqlx-sqlite", "runtime-tokio-rustls", "runtime-tokio"
    ], optional = true }
